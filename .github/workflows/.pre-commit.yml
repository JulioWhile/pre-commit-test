name: Pre-Commit Checks

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  pre-commit:
    name: Run Pre-Commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install Pre-Commit
        run: pip install pre-commit

      - name: Fetch base and head branches with enough history
        run: |
          git fetch origin ${{ github.base_ref }} --deepen=100
          git fetch origin ${{ github.head_ref }} --deepen=100

      - name: Get list of changed python files
        run: |
          set -e
          git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep '\.py$' > changed_files.txt
          echo "Changed Python files:"
          cat changed_files.txt || true

      - name: Run pre-commit check on changed files (no auto-fix)
        run: |
          set -e
          if [ -s changed_files.txt ]; then
            xargs pre-commit run ruff --files < changed_files.txt
          else
            echo "No Python files changed."
          fi
