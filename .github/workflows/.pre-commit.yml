name: Pre-Commit (only on changed files)

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Get changed files
        id: files
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(py|yml|yaml|json|csv)$' > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run pre-commit on changed files
        if: success()
        run: |
          if [ -s changed_files.txt ]; then
            xargs pre-commit run --files < changed_files.txt
          else
            echo "No files to check."
          fi
        continue-on-error: true

      - name: Commit and push fixes if any
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if ! git diff --exit-code; then
            git add .
            git commit -m "chore(pre-commit): auto-fix on changed files via CI [skip ci]"
            git push
          fi
        if: success()
