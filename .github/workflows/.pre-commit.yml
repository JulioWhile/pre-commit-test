name: Pre-Commit Checks

on:
  pull_request:
  push:

jobs:
  pre-commit:
    name: Run Pre-Commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install Pre-Commit
        run: pip install pre-commit

      - name: Fetch base branch
        run: |
          # Ensure we have the base branch so we can diff against it
          git fetch origin ${{ github.base_ref }} --depth=1

      - name: Get list of changed files
        id: get_changed
        run: |
          git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt || true

      - name: Run pre-commit on changed files
        run: |
          if [ -s changed_files.txt ]; then
            xargs pre-commit run --files < changed_files.txt
          else
            echo "No changed files to check."
          fi

      - name: Commit and push auto-fixed changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if ! git diff --exit-code; then
            git add .
            git commit -m "chore(pre-commit): auto-fix code via CI [skip ci]"
            git push
          fi
