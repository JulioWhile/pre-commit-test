name: Pre-Commit Checks

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-commit:
    name: Run Pre-Commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install Pre-Commit
        run: pip install pre-commit

      - name: Fetch base branch
        run: |
            git fetch origin ${{ github.base_ref }} --deepen=100
            git fetch origin ${{ github.head_ref }} --deepen=100

      - name: Get list of changed python files
        run: |
          set -e
          git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep '\.py$' > changed_files.txt
          echo "Changed Python files:"
          cat changed_files.txt || true

      - name: Run pre-commit on changed files (with Ruff autofix)
        continue-on-error: true
        run: |
          set -e
          if [ -s changed_files.txt ]; then
            xargs pre-commit run ruff --files < changed_files.txt
          else
            echo "No Python files changed."
          fi

      - name: Commit and push auto-fixed files (if any)
        run: |
          set -e
          if ! git diff --exit-code; then
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git add .
            git commit -m "chore(pre-commit): auto-fix code via CI [skip ci]"
            git push
          fi

      - name: Fail if unfixable errors remain (final Ruff run)
        run: |
          set -e
          if [ -s changed_files.txt ]; then
            # Pull the latest files (in case of auto-fix commit)
            git fetch origin ${{ github.head_ref }}
            git checkout ${{ github.head_ref }}
            # Now re-run Ruff on the changed files, WITHOUT --fix
            xargs pre-commit run ruff --files < changed_files.txt
          fi
